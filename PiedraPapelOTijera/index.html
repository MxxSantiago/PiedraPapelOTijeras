<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedrPapelTijera</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/kro0xuq.css">
    <link rel="icon" href="tijeras.png">
</head>
<body>
    <div id="padre">
        <div id="contenedor_tablero">
            <div id="tablero">
                <div id="tablero_jugador">
                    <p id="puntaje_jugador">0</p>
                    <h2>Jugador</h2>
                </div>
                <div id="tablero_bot">
                    <p id="puntaje_bot">0</p>
                    <h2>Bot</h2>
                </div>
            </div>
            <div id="contenedor_mensaje">
                <p id="mensaje">Escoge tu jugada</p>
            </div>
        </div>

        <div id="juego">
            <div id="imagenes">
                <img class="imagen" id="piedra" src="piedra.png" alt="piedra">
                <img class="imagen" id="papel" src="papel.png" alt="papel">
                <img class="imagen" id="tijeras" src="tijeras.png" alt="tijeras">
            </div>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>
